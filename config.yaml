listenAddr: ":8443"
metricsAddr: ":9090"

tls:
  certFile: "server.crt"
  keyFile: "server.key"

# NEW: Add rate limiting config
rateLimit:
  enabled: true
  requestsPerSecond: 10 # 10 tokens added per second
  burst: 20 # Bucket size of 20

routes:
  - path: "/api/"
    strategy: "round-robin"
    backends:
      - addr: "localhost:9001"
        weight: 1
  - path: "/"
    strategy: "weighted-least-connections"
    backends:
      - addr: "localhost:9002"
        weight: 5
      - addr: "localhost:9003"
        weight: 1
