listenAddr: ":8443"
metricsAddr: ":9090"

tls:
  certFile: "server.crt"
  keyFile: "server.key"

rateLimit:
  enabled: true
  requestsPerSecond: 10
  burst: 20

circuitBreaker:
  enabled: true
  consecutiveFailures: 5
  openStateTimeout: "15s"

# NEW: Add connection pool settings
connectionPool:
  # Max total idle connections (all hosts)
  maxIdleConns: 100
  # Max idle connections *per backend host*
  maxIdleConnsPerHost: 10
  # How long an idle connection is kept open
  idleConnTimeout: "90s"

routes:
  # ---
  # ALL YOUR OTHER ROUTES GO HERE FIRST
  # ---
  - host: "api.example.com"
    path: "/"
    strategy: "round-robin"
    backends:
      - addr: "localhost:9001"

  - path: "/"
    headers:
      "User-Agent": "MobileApp"
    strategy: "round-robin"
    backends:
      - addr: "localhost:9002"

  # ---
  # THIS MUST BE THE LAST ROUTE
  # ---
  - path: "/" # This catches everything else
    strategy: "weighted-least-connections"
    backends:
      - addr: "localhost:9003"
