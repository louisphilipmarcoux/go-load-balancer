listenAddr: ":8443" # <-- CHANGED to a common HTTPS test port
metricsAddr: ":9090"

# NEW: Add a TLS block
tls:
  certFile: "server.crt"
  keyFile: "server.key"

routes:
  # Route for API servers
  - path: "/api/"
    strategy: "round-robin"
    backends:
      - addr: "localhost:9001"
        weight: 1

  # Default/Web route
  - path: "/"
    strategy: "weighted-least-connections"
    backends:
      - addr: "localhost:9002"
        weight: 5
      - addr: "localhost:9003"
        weight: 1
