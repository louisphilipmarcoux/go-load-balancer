name: Go CI

# Run on every push to 'main' or any pull request
on:
  push:
    branches: [main]
  pull_request:

jobs:
  # Job to lint, format, and test your code
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25" # Use a modern Go version
          cache: true
          cache-dependency-path: go.sum

      - name: Tidy dependencies
        run: go mod tidy

      - name: Check Formatting
        run: |
          # Run gofmt -l to list files that need formatting.
          FMT_FILES=$(gofmt -l .)
          if [ -n "$FMT_FILES" ]; then
              echo "Go files are not formatted. Please run 'gofmt -w .':"
              echo "$FMT_FILES"
              exit 1
          fi
          echo "All Go files are formatted."

      - name: Install Linter (golangci-lint)
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin

      - name: Cache golangci-lint
        uses: actions/cache@v4
        with:
          path: ~/go/bin/golangci-lint
          # Re-cache only if go.mod changes
          key: ${{ runner.os }}-golangci-lint-${{ hashFiles('go.mod') }}
          restore-keys: |
            ${{ runner.os }}-golangci-lint-

      - name: Run Linter
        run: |
          ~/go/bin/golangci-lint run ./...

      - name: Generate Test Certs
        run: |
          echo "Generating self-signed certs for testing..."
          openssl req -x509 -newkey rsa:2048 -keyout server.key -out server.crt \
            -days 365 -nodes -subj "/CN=localhost"
          echo "Certs generated."

      - name: Run Tests
        run: go test -v -race ./...
